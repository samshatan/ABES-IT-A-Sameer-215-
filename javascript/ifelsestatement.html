    // var a = 10;

    // else{

    var x = 10;
    var y = 20;
    var z = 30;
    if(x>y && x>z){
      document.write(x);
    }
    else if(y>x && y>z){
      document.write(y);
    }
    else{
      document.write(z);
    }
  </script>
