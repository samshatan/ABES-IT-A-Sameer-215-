<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Hover Effect */
li a:hover {
  background-color: #111;
}
div{
  display: flex; 
  gap: 20px; 
  background-color: rgb(0, 0, 0); 
  color: rgb(255, 255, 255);

}

div h3:hover{
  background-color: blue;
  color: red;
}
</style>
</head>
<body>
  <div>
    <h3>Home</h3>
    <h3>About</h3>
    <h3 >fff</h3>
    <h3>fas</h3>
    <h3>ef</h3>
  </div>  

</body>
</html>
