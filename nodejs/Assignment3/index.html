<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Selection UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f1f3f6;
      padding: 20px;
      display: flex;
    }

    .container {
      background-color: #644cc7;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 1200px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }


    .view-all-btn svg {
      fill: white;
      width: 16px;
      height: 16px;
    }

    .products-grid {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .card {
      background-color: #fff;
      border-radius: 4px;
      padding: 10px;
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .image-container {
      width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h2>Top Selection</h2>
    </div>
    <div class="products-grid">
      <div class="card">
        <div class="image-container">
          <img src="https://i.pinimg.com/236x/65/07/cb/6507cb1e2a6e1e0138b3a8d01eff0de6.jpg" alt="MSI Gaming Laptops">
        </div>
        <div class="card-content">
          <div class="product-title">MSI Gaming Laptops</div>
        </div>
      </div>

      <div class="card">
        <div class="image-container">
          <img src="https://i.pinimg.com/236x/65/07/cb/6507cb1e2a6e1e0138b3a8d01eff0de6.jpg" alt="Internal SSD">
        </div>
        <div class="card-content">
          <div class="product-title">Internal SSD</div>
        </div>
      </div>

      <div class="card">
        <div class="image-container">
          <img src="https://i.pinimg.com/236x/65/07/cb/6507cb1e2a6e1e0138b3a8d01eff0de6.jpg" alt="Neckband">
        </div>
        <div class="card-content">
          <div class="product-title">Neckband</div>
        </div>
      </div>

      <div class="card">
        <div class="image-container">
          <img src="https://i.pinimg.com/236x/65/07/cb/6507cb1e2a6e1e0138b3a8d01eff0de6.jpg"
            alt="Remote Control Toy Vehicles">
        </div>
        <div class="card-content">
          <div class="product-title">Remote Control Toy Vehicles</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
