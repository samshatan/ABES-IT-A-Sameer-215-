<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops in Javascript</title>
</head>
<body>
  <script>
    var a;
    for(a=1;a<=10;a++){
      document.write("Hello <br>");
    }

    var b = 1;
    while(b<=10){
      document.write("World <br>");
      b++;
    }

    var c = 1;
    do{
      document.write("Pyhton <br>");
      c++;
    }while(c<=10);
  </script>
</body>
</html>
