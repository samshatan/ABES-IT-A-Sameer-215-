<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div>
    <nav style="display: flex; gap: 30px; background-color: rgb(255, 255, 255); align-items: center; justify-content: space-around; box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);">

        <li>Login</li>
        <li>Cart</li>
        <li>Become a Seller</li>
      </ul>
      <i style="font-size:24px; margin: 0 50px;" class="fa">&#xf142;</i>
    </nav>
    <div style="background-color: rgb(255, 255, 255); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); display: flex; height: 133px; margin: 30px; align-items: center; justify-content: space-around;">
      <div style="width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; margin: 10px;">
        <img style="width: 100px; height: 100px; object-fit: contain;" src="img1.png" alt="Minutes">
        <h4 style="margin-top: 8px;">Minutes</h4>
      </div>
      <div style="width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; margin: 10px;">

        <h4 style="margin-top: 8px;">Home and Furniture</h4>
      </div>
