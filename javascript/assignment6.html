<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div>
  </div>
  <script>
    var a =2;
    var b =3;
    for(var i=1;i<=10;i++){
      document.write(a*i+ " "+b*i+"<br>");
    }
    var evenOutput = [];
    for (var i = 1; i <= 10; i++) {
      var ai = a * i;
      var bi = b * i;

      if (ai % 2 === 0) {
        evenOutput += ai + " ";
        
      }

      if (bi % 2 === 0) {
        evenOutput += bi + " ";
      }
    }
  </script>
</body>
</html>
