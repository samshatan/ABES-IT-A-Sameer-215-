<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On click text change</title>
  <style>
    #div{
      border: 2px solid red;
      width: 200px;
      height: 200px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div id="div">
    <button onclick=change()>click</button>
    <p id="para"></p>
  </div>
  <script>
    function change(){
      document.getElementById("para").innerHTML= "Hello Everyone we are here";
    }
  </script>
</body>
</html>
