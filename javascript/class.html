<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class</title>
</head>
<body>
  <p id="para"></p>
  <script>
    class Car{
      constructor(name, year){
        this.name = name;
        this.year = year;
      }
    }
    const mycar1 = new Car("BMW",2025);
    const mycar2 = new Car("Hello",88);
    document.getElementById("para").innerHTML=mycar1.name;
  </script>
</body>
</html>
