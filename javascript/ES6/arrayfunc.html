<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow function</title>
</head>
<body>
  <script>
    function abes(){
      document.writeln("we are student");
    }
    abes();

    let newabes = () => {
      return "Python is good";
    }
    document.writeln(newabes());
  </script>
</body>
</html>
